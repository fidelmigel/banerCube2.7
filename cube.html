<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube</title>
  </head>
  <body>
    <fusifytag
      data-items='[
        {
          "link": "https://somplo.com/rich-media-gallery/",
          "background-color": "#5D8AA8",
          "background-image": "images/meat.png",
          "sound-button": {
            "url": "images/volume-up.png",
            "width": "50px",
            "height": "50px"
          },
          "content": [
            { 
              "path": "images/tel.mp4",
              "type": "video",
              "width": "100%",
              "height": "50%",
              "top": "0%",
              "left": "0%",
              "attributes": "autoplay loop muted "
            }
          ]
        },
        {
          "link": "https://somplo.com/rich-media-gallery/",
          "background-color": "#5D8AA8",
          "background-size": "50% 50%",
          "background-position": "center",
          "content": [
            { 
              "path": "images/burger.png",
              "type": "image", 
              "width": "100%",
              "height": "100%",
              "top": "0%",
              "left": "0%"
            }
           
          ]
        },
        {
          "link": "https://somplo.com/rich-media-gallery/",
          "background-color": "#5D8AA8",
          "background-size": "100% 100%",
          "background-position": "top",
          
          "content": [
            { 
              "path": "images/chiken.png",
              "type": "image", 
              "width": "100%",
              "height": "100%",
              "top": "0%",
              "left": "0%"
            }
          ]
        },
        {
          "link": "https://somplo.com/rich-media-gallery/",
          "background-color": "#5D8AA8",
          "background-size": "100% 50%",
          "background-position": "bottom",
         
          "content": [
            { 
              "path": "images/meat.png",
              "type": "image", 
              "width": "100%",
              "height": "100%",
              "top": "0%",
              "left": "0%"
            }
          ]
        }
      ]'
      auto-speed="20 "
      reset-timeout="5000"
      rotation-direction="right"
    ></fusifytag>

    <script src="script.js"></script>
  </body>
</html>
